<div class="fourlink-uc-container">
	<div class="signup-view">
		<ul class="uc-signup">
			<li>
				<span class="item-label">输入手机号</span>
				<input type="number" class="item-text" placeholder="请输入11位手机号码">
				<img class="clear-input" src="../img/delete-gray-white.png" alt="">
			</li>
			<li>
				<span class="item-label">设置密码</span>
				<input type="text" class="item-text" placeholder="6-20位包含数字字母">
				<img class="clear-input" src="../img/delete-gray-white.png" alt="">
			</li>
			<li>
				<span class="item-label">确认密码</span>
				<input type="text" class="item-text" placeholder="请再次输入密码">
				<img class="clear-input" src="../img/delete-gray-white.png" alt="">
			</li>
			<li class="check-code clearfix">
				<span class="item-label">验证码</span>
				<input type="number" class="item-text" placeholder="请输入验证码">
				<span class="send-auth-code">获取验证码</span>
			</li>
		</ul>
		<button class="signup">注册</button>
		<div class="voice-msg">收不到短信验证码？使用<span class="send-voice">语音验证码</span></div>
		<div class="to-signin"><span class="to-signin-btn"></span>已有账号，直接登录</div>
	</div>
</div>
